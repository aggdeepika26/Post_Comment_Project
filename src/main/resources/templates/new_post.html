<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Employees</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class = "container">
    <h2>Add Post/Update Post </h2>
    <hr/>
    <form th:action="@{/savePost}" th:object="${post}" method="POST">

        <input type = "text" th:field="*{title}" placeholder = "Enter Title" class = "form-control col-4 mb-4"/>
        <input type = "text" th:field="*{description}" placeholder = "Enter Description" class = "form-control col-4 mb-4"/>
        <textarea th:field="*{content}" placeholder="Enter Content" class="form-control col-4 mb-4"></textarea>

        <button class = "btn btn-primary" type = "submit">Save</button>

        <input type="hidden" th:field="*{id}">
    </form>
    <hr/>
    <a th:href="@{/list}"> back to list </a>
</div>
</body>
</html>
